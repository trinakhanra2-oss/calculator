<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <input type=" text" placeholder="0" id="inputBox">
        <div>
            <button class="oprator" style="background-color: rgb(231, 118, 5) ; color: black;">AC</button>
            <button class="oprator" style="background-color: rgb(231, 118, 5);color: black;">DEL</button>
            <button class="oprator">%</button>
            <button class="oprator">/</button>
        </div>
        <div>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="oprator">*</button>
        </div>
        <div>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="oprator">-</button>
        </div>
        <div>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="oprator">+</button>
        </div>
        <div>
            <button >00</button>
            <button >0</button>
            <button class="oprator">.</button>
            <button class="equalBtn">=</button>
        </div>
        <script src="main.js"></script>
</body>
</html>
